<body>
<div class="container-fluid">

<div class="knop"><a href="javascript:javascript:history.go(-1)">HOME</a></div>
<button class="top" onclick=" topFunction()" id="myBtn" title="Go to top">Top</button>

<h3 class="naam">BREDASE WINKELS</h3>
<div class="grid-container">

    <div class="grid-item">
        <a data-fancybox="gallery" href="../../images" data-caption="">
        <img class="img-fluid" src="../../images" title="" />
        </a>
        </div>

        
</div>
</div>

<script>
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
  scrollFunction()
  };
  function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
  document.getElementById("myBtn").style.display = "block";
  } else {
  document.getElementById("myBtn").style.display = "none";
  }
  }
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
  }
  </script> 
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
